<div ng-controller="intervalCtrl">
  <p>The time is:</p>
  <h1>{{theTime}}</h1>
</div>
<div ng-controller="namesCtrl">
  <select>
    <option ng-repeat="x in names">{{x}}</option>
  </select>
</div>
<div ng-init="mySwitch=true">
  <p>
    <button ng-disabled="mySwitch">Click Me!</button>
  </p>

  <p><input type="checkbox" ng-model="mySwitch" />Button</p>

  <p>{{mySwitch ? "I am visible." : "False"}}</p>

  <p ng-show="mySwitch">I am visible.</p>

  <p ng-hide="!mySwitch">I am visible.</p>
</div>

<div>
  Hide the DIV: <input type="checkbox" ng-model="myCheckAni" />

  <div ng-hide="myCheckAni"></div>
</div>

<div ng-init="hour=13">
  <p ng-show="hour > 12">I am visible.</p>
</div>

<div>
  Check to show a header:
  <input type="checkbox" ng-model="myVarHeader" />

  <h1 ng-show="myVarHeader">My Header</h1>
</div>

<form>
  Pick a topic:
  <input type="radio" ng-model="myVar" value="dogs" />Dogs
  <input type="radio" ng-model="myVar" value="tuts" />Tutorials
  <input type="radio" ng-model="myVar" value="cars" />Cars
</form>
